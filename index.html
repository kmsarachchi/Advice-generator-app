<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="advice-content">
          <p>Advice <span class="advice-id">#000</span></p>
        </div>
        <h1 class="advice-text" id="advice-text">"#######"</h1>
        <div class="divider">
          <picture>
            <source media="(max-width:726px)" srcset="./images/pattern-divider-mobile.svg" />
            <img class="divider" src="./images/pattern-divider-desktop.svg" alt="" />
          </picture>
        </div>
        <button class="advice-btn" id="advice-btn">
          <img src="./images/icon-dice.svg" alt="icon-dice" />
        </button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
